<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='script src="https://kit.fontawesome.com/08f42b72cf.js' crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    
    <div class="container">
        <div class="form-box Login">
            <form action="">
                <h1>Fazer Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome do Usuario" required>
                    <i class='bi bi-person-heart'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bx-heart-circle'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Esqueceu senha?</a>
                </div>
                <button type="submit" class="btn"><a href="index.html">Login</a></button>
                <p>Entrar com plataformas sociais
                </p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxs-phone-call'></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome de Usuario" required>
                    <i class='bi bi-person-heart'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bx-heart-circle'></i>
                </div>
                <button type="submit" class="btn">Registrar-se</button>
                <p> ou registre-se com plataformas sociais</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxs-phone-call'></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bem-vindo!</h1>
                <p>Não tem conta?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo de volta!</h1>
                <p>Já possui uma conta?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="script/login.js"></script>
</body>
