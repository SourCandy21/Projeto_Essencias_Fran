<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="style/">
    <link rel="stylesheet" href="style/menu.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
  </head>
  <body>
      
      <nav class="menu-lateral">

        <div class="logo_nav">
           <a href="index.html"><img class="img_logo" src="Imagens/logodefato-removebg-preview.png" alt=""></a> 
        </div>

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>

            <li class="item-menu ativo">
                <a href="index.html">
                    <span class="icon"> <i class="bi bi-house-heart-fill"></i> </span>
                    <span class="txt-link"> Home </span>
                </a>
            </li>


            <li class="item-menu">
                <a href="catalogo.html">
                    <span class="icon"><i class="bi bi-bookmark-heart-fill"></i></span>
                    <span class="txt-link"> Catálogo </span>
                </a>
            </li>


            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bag-heart-fill"></i> </span>
                    <span class="txt-link"> Carinho</span>
                </a>
            </li>


            <li class="item-menu">
                <a href="login.html">
                    <span class="icon"><i class="bi bi-person-heart"></i></span>
                    <span class="txt-link"> Conta </span>
                </a>
            </li>

        </ul>

    </nav>

    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">
        <section>

          <table>

            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src="Imagens/Acquavibe.jpg" alt="">
                    <div class="info">
                      <div class="name">Body Splah Acquavibe</div>
                      <div class="category">Body Splash</div>
                    </div>
                  </div>
                </td>
                <td>R$ 17,50</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 35</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="Imagens/far away.jpeg" alt="" />
                    <div class="info">
                      <div class="name">Perfume Far Away</div>
                      <div class="category">Perfume</div>
                    </div>
                  </div>
                </td>
                <td>R$ 36,63</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 73,26</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
      
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 418</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                  Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$ 108,26</span>
            </footer>
          </div>
          <button>Finalizar Compra</button>
        </aside>
      </div>
    </main>

    <script src="script/menu.js"></script>
  </body>
</html>
